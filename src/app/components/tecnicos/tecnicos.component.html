<app-nav-bar>
    <ng-container>
        <div class="container">
            <div class="mat-elevation-z8">

                <table mat-table [dataSource]="dataSource">

                    <!-- Id Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Id </th>
                        <td mat-cell *matCellDef="let tecnico"> {{tecnico.id}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef> Nome </th>
                        <td mat-cell *matCellDef="let tecnico"> {{tecnico.nome}} </td>
                    </ng-container>

                    <!-- Cpf Column -->
                    <ng-container matColumnDef="cpf">
                        <th mat-header-cell *matHeaderCellDef> CPF </th>
                        <td mat-cell *matCellDef="let tecnico"> {{tecnico.cpf}} </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> E-mail </th>
                        <td mat-cell *matCellDef="let tecnico"> {{tecnico.email}} </td>
                    </ng-container>
                    <!-- Data Column -->
                    <ng-container matColumnDef="dataCriacao">
                        <th mat-header-cell *matHeaderCellDef> Data de criação </th>
                        <td mat-cell *matCellDef="let tecnico"> {{tecnico.dataCriacao}} </td>
                    </ng-container>

                    <ng-container matColumnDef="update">
                        <th mat-header-cell *matHeaderCellDef> Alterar </th>
                        <td mat-cell *matCellDef="let tecnico"> 
                            <button mat-icon-button>
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef> Apagar </th>
                        <td mat-cell *matCellDef="let tecnico"> 
                            <button mat-icon-button>
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic tecnicos">
                </mat-paginator>
            </div>

        </div>
    </ng-container>
</app-nav-bar>
